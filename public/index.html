<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>おかんのニコニコプレゼン</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NicoSPEENYA">
  <link rel="apple-touch-icon" href="logo.png">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
  <script>
    // prevent user scroll on mobile phone
    document.addEventListener('touchmove', function (e) { e.preventDefault() }, false)

    function handleSubmit (form) {
      const action = $(form).attr('action')
      const params = $(form).serialize()
      const url = `${action}?${params}`

      $.get(url)
        .fail(function () {
          alert('failed to send message.')
        });
    }

    function like (type) {
      const url = `/like?image=${type}`

      $.get(url)
        .fail(function () {
          alert('failed to like.')
        })
    }

    $(function () {
      FastClick.attach(document.body)
    })
  </script>
  <style>
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
    }
    .footer {
      margin-top: 10px;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <img border="0" src="/introduction.png" width="100%" alt="イラスト1">
    <form class="form-horizontal" style="margin: 16px" role="form" action="/like" method="get" onsubmit="handleSubmit(this); return false;">
      <div class="form-group">
        <label class="control-label col-sm-2">スタンプ</label>
        <div class="input-group">
          <button class="btn btn-default" type="button" onclick="like('thumb')">
            <i class="fa fa-thumbs-up"></i>いいね
          </button>
          <button class="btn btn-default" type="button" onclick="like('tere_okanchan')">
            <i class="fa fa-user"></i>おかんちゃん
          </button>
        </div>
      </div>
      <div id="url" class="form-group" style="display: none">
        <label class="control-label col-sm-2">Send Image</label>
        <div class="input-group">
          <input type="text" name="url" class="form-control" placeholder="Please input image url">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-image"></i></button>
          </span>
        </div>
      </div>
    </form>
    <form class="form-horizontal" style="margin: 16px" role="form" action="/like" method="get" onsubmit="handleSubmit(this); return false;">
      <div class="form-group">
        <label class="control-label col-sm-2">ミッション</label>
        <div class="input-group">
          <button class="btn btn-default" type="button" onclick="like('mission_01')">
            <i class="fa fa-heart"></i> ナイスおせっかい
          </button>
          <button class="btn btn-default" type="button" onclick="like('mission_02')">
            <i class="fa fa-home"></i> おかえりマインド
          </button>
          <button class="btn btn-default" type="button" onclick="like('mission_03')">
            <i class="fa fa-running"></i> 肝っ玉アクション
          </button>
        </div>
      </div>
    </form>
    <form class="form-horizontal" style="margin: 16px" role="form" action="/comment" method="get" onsubmit="if (this.body.value == '') return false; handleSubmit(this); this.body.value = ''; return false;">
      <div class="form-group">
        <label class="control-label col-sm-2">コメント</label>
        <div class="input-group">
          <input type="text" name="body" maxlength="60" class="form-control" placeholder="コメントを入力してください">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-comment"></i></button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">サイズ</label>
        <div class="input-group btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" name="size" class="needsclick" value="64"> 大
          </label>
          <label class="btn btn-default active">
            <input type="radio" name="size" class="needsclick" value="56" selected> 中
          </label>
          <label class="btn btn-default">
            <input type="radio" name="size" class="needsclick" value="48"> 小
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">スピード</label>
        <div class="input-group btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" name="duration" class="needsclick" value="4000"> 遅
          </label>
          <label class="btn btn-default active">
            <input type="radio" name="duration" class="needsclick" value="3000" selected> 普通
          </label>
          <label class="btn btn-default">
            <input type="radio" name="duration" class="needsclick" value="2000"> 速
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Color</label>
        <div class="input-group btn-group" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="color" class="needsclick" value="black" selected> 黒
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="orange"> オレンジ
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="red"> 赤
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="blue"> 青
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="green"> 緑
          </label>
        </div>
      </div>
    </form>
    <div class="text-right" style="margin-top: 30px">
      <button class="btn btn-default btn-sm" type="button" onclick="$('#url').show(); $(this).hide()">
        <i class="fa fa-bolt"></i> Show Send Image Textbox
      </button>
    </div>
  </div>
  <div class="footer">
    <div class="container text-right">
      okan © 2019- @kanasugi
    </div>
  </div>
</body>

</html>
